codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "0...40"

  status:
    project:
      default:
        target: 20
        threshold: null
        if_not_found: success

    patch: off
    changes: off

 parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

 comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
